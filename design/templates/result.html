<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../static/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="../static/styles/header.css" />
    <link rel="stylesheet" href="../static/styles/footer.css" />
    <link rel="stylesheet" href="../static/styles/common.css" />
    <link rel="stylesheet" href="../static/styles/result.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLP Assistant</title>
  </head>
  <body>
    <header>
      <div class="head-color"></div>
      <div class="logo"></div>
      <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </header>
    <p class="description">
      Integrated Scales of Development from Listen Learn and Talk
    </p>
    <div class="containter">
      <select class="age-range">
        <option value="">Please choose an age</option>
        {% for age_range in age_ranges %}
        <option
          value="{{ age_range.age_from }} to {{ age_range.age_to }} Months"
        >
          {{ age_range.age_from }} to {{ age_range.age_to }} Months
        </option>
        {% endfor %}
      </select>
      <p class="age-result-text">0 to 3 Months</p>
      <!-- This is the result of the age range -->
      <table>
        <thead class="table-head">
          <tr>
            {% for category in categories %}
            <th>{{ category.name }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <p class="copyright">&copy; 2023 SLP Assistant</p>
    </footer>
  </body>
</html>
